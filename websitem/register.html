    <main>
        <form id="registerForm">
            <h2>Hesap Oluştur</h2>
            <label for="newUsername">Kullanıcı Adı:</label>
            <input type="text" id="newUsername" name="newUsername" placeholder="Kullanıcı adınızı girin" required>
            
            <label for="newPassword">Şifre:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Şifrenizi oluşturun" required>
            
            <label for="confirmPassword">Şifreyi Onayla:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Şifrenizi tekrar girin" required>
            
            <button type="submit">Kayıt Ol</button>
        </form>
        <p>Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
    </main>
